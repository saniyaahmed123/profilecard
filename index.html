<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        
</head>

<body>


    <div class="form-div">
        <form>
            <div class="mb-2 name-row">
                <input type="text" class="form-control" id="fname" placeholder="first name">
                <input type="text" class="form-control" id="lname" placeholder="last name">
            </div>

            <div class=" mb-2">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-2">
                <input type="text" class="form-control" id="cnic" placeholder="CNIC">
            </div>
            <div class="mb-2">
                <input type="number" class="form-control" id="phone" placeholder="Phone number">
            </div>
            <div class="mb-2">
                <input type="date" class="form-control" id="dob" placeholder="Date of birth">
            </div>



            <div class="mb-2 flex btn-row">
                <button type="button"onclick=submitForm()>submit</button>
                <button type="button" onclick="createProfile()">preview</button>

            </div>


        </form>
    </div>
   <div class="d-flex justify-content-center">
    <div id="card" class="card" style="display:none;"></div>
</div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
